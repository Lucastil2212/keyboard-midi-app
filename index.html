<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantAudio - Keyboard MIDI Mapper</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="QuantAudio - A web-based MIDI keyboard mapper and synthesizer with recording capabilities. Create, play, and record music directly in your browser." />
    <meta name="keywords"
        content="MIDI keyboard, web synthesizer, music maker, online piano, audio recorder, browser synthesizer" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="QuantAudio - Keyboard MIDI Mapper" />
    <meta property="og:description"
        content="Create and record music with this web-based MIDI keyboard mapper and synthesizer." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-website-url.com" />
    <meta property="og:image" content="https://your-website-url.com/path-to-preview-image.jpg" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>QuantAudio</h1>

    <div id="controls">
        <label for="instrument">Instrument:</label>
        <select id="instrument">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>

        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="recording-controls">
        <button id="recordButton">Start Recording</button>
        <button id="playbackButton" disabled>Play Recording</button>
        <button id="saveButton" disabled>Save Recording</button>
    </div>

    <div id="keyboard">
        <!-- Bass keys -->
        <div class="key white-key" data-note="C2">C</div>
        <div class="key black-key" data-note="C#2"></div>
        <div class="key white-key" data-note="D2">D</div>
        <div class="key black-key" data-note="D#2"></div>
        <div class="key white-key" data-note="E2">E</div>
        <div class="key white-key" data-note="F2">F</div>
        <div class="key black-key" data-note="F#2"></div>
        <div class="key white-key" data-note="G2">G</div>
        <div class="key black-key" data-note="G#2"></div>
        <div class="key white-key" data-note="A2">A</div>
        <div class="key black-key" data-note="A#2"></div>
        <div class="key white-key" data-note="B2">B</div>
        <!-- Existing keys (C4 to C5) -->
        <div class="key white-key" data-note="C4">C</div>
        <div class="key black-key" data-note="C#4"></div>
        <div class="key white-key" data-note="D4">D</div>
        <div class="key black-key" data-note="D#4"></div>
        <div class="key white-key" data-note="E4">E</div>
        <div class="key white-key" data-note="F4">F</div>
        <div class="key black-key" data-note="F#4"></div>
        <div class="key white-key" data-note="G4">G</div>
        <div class="key black-key" data-note="G#4"></div>
        <div class="key white-key" data-note="A4">A</div>
        <div class="key black-key" data-note="A#4"></div>
        <div class="key white-key" data-note="B4">B</div>
        <div class="key white-key" data-note="C5">C</div>
    </div>

    <canvas id="visualizer"></canvas>
    <div id="ad-section">
        <p>Check out our partner: 
          <a href="https://manticore.exchange" target="_blank">Manticore Exchange</a> â€“ Trade with security and ease!
        </p>
        <p>
          View this project on 
          <a href="https://github.com/Lucastil2212/keyboard-midi-app" target="_blank">GitHub</a>
        </p>
      </div>


    <script src="app.js"></script>
</body>

</html>
